<div class="body">
  <form class="example-form" [formGroup]="LoginForm" (ngSubmit)="onSubmit()">

    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <label>
        <input matInput type="email" placeholder="Ex. pat@example.com" formControlName="email" required>
      </label>
      <mat-error>username is required</mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <label>
        <input matInput  type="password" formControlName="password">
      </label>
      <mat-error>Password is wrong</mat-error>
      <mat-hint>min 8 characters</mat-hint>
    </mat-form-field>

    <button [disabled]="!LoginForm.valid"  type="submit"  mat-raised-button color="primary" >Login</button>
    <button mat-button (click)="GotoReg()">Register</button>
  </form>
</div>
